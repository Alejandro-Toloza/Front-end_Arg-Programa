<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevoproyecto" *ngIf="isLogged">
            AÃ‘ADIR PROYECTO
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            
            <tbody *ngIf="isLogged">
                <tr *ngFor="let Proyecto of proyect">
                    <td>
                        <h2 class="n-exp">{{Proyecto.nombre}}</h2>
                    </td>
                    <td class="desc-exp">{{Proyecto.fecha}}</td>
                    <td class="desc-exp">{{Proyecto.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
