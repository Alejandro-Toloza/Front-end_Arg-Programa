<div class="row">
    <h2>Educacion</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu">
            Nueva Educacion
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h3>{{Educacion.titulo_educacion}}</h3>
                            {{Educacion.fecha_educacion}}
                    </td>
                    <td>{{Educacion.descripcion_educacion}}</td>

                    <td>{{Educacion.img_educacion}}</td>
                        <td>
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id_educacion}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                         <td>
                            <button class="btn btn-danger" (click)="delete(Educacion.id_educacion)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
