<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo_educacion">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="titulo_educacion" name="titulo_educacion" [(ngModel)]="educacion.titulo_educacion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion_educacion">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcion_educacion" name="descripcion_educacion" [(ngModel)]="educacion.descripcion_educacion" required>
                </div>
                <div class="form-group">
                    <label for="fecha_educacion">Fecha de Educacion</label>
                    <input type="text" class="form-control" id="fecha_educacion" name="fecha_educacion" [(ngModel)]="educacion.fecha_educacion" required>
                </div>
                <div class="form-group">
                    <label for="img_educacion">Img</label>
                    <input type="text" class="form-control" id="img_educacion" name="img_educacion" [(ngModel)]="educacion.img_educacion" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar educacion
                </button>
            </form>
        </div>
    </div>
</div>
